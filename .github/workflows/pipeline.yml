name: Build and Push to Docker Hub

# This script triggers every time you "push" code to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Login to Docker Hub using the Secrets you set in GitHub Settings
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the image from your Dockerfile and push it to Docker Hub
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This labels your image. 
          # It will be visible in Docker Hub as: your-username/cloud-pipeline:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/cloud-pipeline:latest